<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="flexbox">
        <article>
            <header>
                <h1>Carreira de tecnologia</h1>
            </header>
            <section>
                <label>Qual área você quer seguir?</label><br>
                <input type="radio" name="area" onclick="carreira.SelecionaArea()"><label id="area01">Front-End</label>
                <input type="radio" name="area" onclick="carreira.SelecionaArea()"><label id="area02">Back-End</label><br>
            </section>
            <section id="section02">
                <label id="questao02"></label><br>
                <input type="radio" name="linguagem" onclick="carreira.SelecionaLinguagem()"><label id="lng01"></label>
                <input type="radio" name="linguagem" onclick="carreira.SelecionaLinguagem()"><label id="lng02"></label><br>
            </section>
            <section id="section03">
                <label>Você deseja:</label><br>
                <input type="radio" name="foco" onclick="carreira.SelecionaFoco()"><label id="foco01">Seguir se especializando na área escolhida</label><br>
                <input type="radio" name="foco" onclick="carreira.SelecionaFoco()"><label id="foco02">Seguir se desenvolvendo para se tornar Fullstack</label><br>
            </section>
            <section id="section04">
                <input type="text" placeholder="Insira uma linguagem que deseja aprender" id="aprender" autocomplete="off" required>
                <input type="button" value="Enviar" onclick="carreira.EnviaDados()"><br>
                <small></small>
            </section>
        </article>
        <article id="resultado">
            <p>Área que quer seguir:</p>
            <p id="resArea" style="color:gold"></p><br>
            <p>Linguagem escolhida:</p>
            <p id="resLinguagem" style="color:gold"></p><br>
            <p>Foco:</p>
            <p id="resFoco" style="color:gold"></p><br>
            <p>Linguagens de interesse:</p>
            <ul>
            </ul>
        </article>
    </div>
<script src="script.js"></script>
</body>
</html>
